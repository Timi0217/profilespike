<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #0073b1;
    }
    .btn {
      background: #0073b1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      margin: 8px 0;
    }
    .btn:hover {
      background: #005885;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .profile-preview {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    .profile-preview strong {
      display: block;
      margin-bottom: 5px;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸš€ ProfileSpike</div>
    <div>LinkedIn Profile Extractor</div>
  </div>

  <div id="status"></div>
  
  <div id="profilePreview"></div>

  <button id="extractBtn" class="btn">Extract Profile Data</button>
  
  <button id="sendToProfileSpike" class="btn" style="display: none;">
    Send to ProfileSpike Analysis
  </button>

  <div class="instructions">
    1. Navigate to any LinkedIn profile<br>
    2. Click "Extract Profile Data"<br>
    3. Send to ProfileSpike for analysis
  </div>

  <script src="popup.js"></script>
</body>
</html>
